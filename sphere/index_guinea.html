<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8 / 28 Guinea Street</title>
    <meta name="description" content="Kogarah, NSW 2217">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
  </head>
  <body>
    <a-scene>
   <a-assets>
        <img id="living" crossorigin="anonymous" src="assets/1/828_Guinea_living.JPG">
        <img id="living-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/608b4ce7-e495-4107-9cfe-de9bf64e924f%2Fliving-tile.png?v=1602035262016">
        
        
        <img id="room1" crossorigin="anonymous" src="assets/1/828_Guinea_bedroom1.JPG">
        <img id="room1-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/608b4ce7-e495-4107-9cfe-de9bf64e924f%2Froom1-tile.png?v=1602035138106">

        <img id="room2" crossorigin="anonymous" src="assets/1/828_Guinea_bedroom2.JPG">
        <img id="room2-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/608b4ce7-e495-4107-9cfe-de9bf64e924f%2Froom2-tile.png?v=1602035138970">
        
        <img id="balcony" crossorigin="anonymous" src="assets/1/828_Guinea_balcony1.JPG">
        <img id="balcony-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/608b4ce7-e495-4107-9cfe-de9bf64e924f%2Fbalcony-tile.png?v=1602035138171">

        <img id="kitchen-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/608b4ce7-e495-4107-9cfe-de9bf64e924f%2Fkitchen-tile.png?v=1602035267091">
        <img id="kitchen" crossorigin="anonymous" src="assets/1/828_Guinea_kitchen.JPG">
        
        <img id="bathroom-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/608b4ce7-e495-4107-9cfe-de9bf64e924f%2Fbathroom-tile.png?v=1602045900067">
        <img id="bathroom" crossorigin="anonymous" src="assets/1/828_Guinea_bathroom.JPG">


      </a-assets>
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#living"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

          
      <!-- Image links. -->
    <a-entity id="links" layout="type: line; margin: 1.5" position="-4.5 -1 -4" rotation="" scale="" visible="">
        <a-entity template="src: #link" data-src="#bathroom" data-thumb="#bathroom-thumb" position="" rotation="" scale="" visible=""><a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: #room1-thumb" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #image-360; src: #room1" sound="on: click; src: #click-sound" position="" rotation="" scale="" visible="">
            </a-entity></a-entity>
       <a-entity template="src: #link" data-src="#living" data-thumb="#living-thumb" position="-3 0 0" rotation="" scale="" visible=""><a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: #living-thumb" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #image-360; src: #living" sound="on: click; src: #click-sound" position="" rotation="" scale="" visible="">
            </a-entity></a-entity>
        <a-entity template="src: #link" data-src="#kitchen" data-thumb="#kitchen-thumb" position="-1.5 0 0 " rotation="" scale="" visible=""><a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: #kitchen-thumb" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #image-360; src: #kitchen" sound="on: click; src: #click-sound" position="" rotation="" scale="" visible="">
            </a-entity></a-entity>
        <a-entity template="src: #link" data-src="#balcony" data-thumb="#balcony-thumb" position="0 0 0" rotation="" scale="" visible=""><a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: #balcony-thumb" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #image-360; src: #balcony" sound="on: click; src: #click-sound" position="" rotation="" scale="" visible="">
            </a-entity></a-entity>
        <a-entity template="src: #link" data-src="#room1" data-thumb="#room1-thumb" position="1.5 0 0" rotation="" scale="" visible=""><a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: #bathroom-thumb" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #image-360; src: #bathroom" sound="on: click; src: #click-sound" position="" rotation="" scale="" visible="">
            </a-entity></a-entity>
        <a-entity template="src: #link" data-src="#room2" data-thumb="#room2-thumb" position="3 0 0" rotation="" scale="" visible=""><a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: #living-thumb" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #image-360; src: #living" sound="on: click; src: #click-sound" position="" rotation="" scale="" visible="">
            </a-entity></a-entity>

        
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
      
    </a-scene>
  </body>
</html>
